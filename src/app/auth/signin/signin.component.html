<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">

    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="signin()" 
            [formGroup]="signinForm" 
            novalidate 
            fxLayout="column">
        <mat-form-field fxFlex> <!-- fxFlex to grap the available space-->
          <input matInput 
                 placeholder="E-mail" 
                 formControlName="email"> <!-- formControlName - to bind -->
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput 
                 placeholder="Password"
                 type="password" 
                 formControlName="password">
        </mat-form-field>
        <button mat-button 
                color="primary"
                type="submit">
          Sign In
        </button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
