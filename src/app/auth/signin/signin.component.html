<br>
<form (ngSubmit)="signin()" [formGroup]="signinForm" novalidate>
  <mat-form-field>
    <input matInput placeholder="E-mail" formControlName="email"> <!-- formControlName - to bind -->
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>
  <button mat-fab 
          color="accent"
          type="submit">
    Sign In
  </button>
</form>
