<mat-card>
    <form class="example-form" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  
      <h2>REGISTRATION</h2>
      <mat-divider></mat-divider>
  
      <br>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Firstname</mat-label>
        <input matInput placeholder="Firstname" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Lastname</mat-label>
        <input matInput placeholder="Lastname" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Contact Number</mat-label>
        <input matInput placeholder="Contact Number">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Email</mat-label>
        <input matInput placeholder="Email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Enter your password" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
     
      <button class="btn" mat-button type="submit">Submit</button>
    </form>
  </mat-card>
