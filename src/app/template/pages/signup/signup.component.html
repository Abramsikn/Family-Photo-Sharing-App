<mat-card>
    <form class="example-form" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
      <h2>Registration</h2>
      <mat-divider></mat-divider>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Firstname</mat-label>
        <input matInput type="text" placeholder="Firstname" required>
        <!-- [(ngModel)]="userProfile.Firstname" name="Firstname"> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Lastname</mat-label>
        <input matInput type="text" placeholder="Lastname" required>
        <!-- [(ngModel)]="userProfile.Lastname" name="Lastbname"> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Contact Number</mat-label>
        <input matInput type="text" placeholder="Contact Number">
        <!-- [(ngModel)]="userProfile.Contact" name="Contact"> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Email</mat-label>
        <input matInput type="email" placeholder="Email" required>
        <!-- [(ngModel)]="userProfile.Email" name="Email"> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter Your Password</mat-label>
        <input matInput type="password" placeholder="Password" required>
        <!-- [(ngModel)]="userProfile.Password" name="Password"> -->
      </mat-form-field>

      <!-- <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Enter your password" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field> -->
      <button class="btn" mat-button type="submit">Submit</button>
    </form>
  </mat-card>
