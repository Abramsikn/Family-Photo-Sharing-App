<mat-sidenav-container class="main-container">

    <mat-sidenav mode="side" 
                 [opened]="navBarOpen">
        <mat-nav-list>
            <!-- Tabs -->
            <a mat-list-item routerLink="/"> 
                <mat-icon style="margin-left: 5px;margin-right: 5px" color="primary"> home </mat-icon>
                 Home 
            </a>
            <a mat-list-item routerLink="/signin"> 
                <mat-icon style="margin-left: 5px;margin-right: 5px" color="primary"> account_box </mat-icon> 
                Sign In 
            </a>
            <a mat-list-item routerLink="/albums"> 
                <mat-icon style="margin-left: 5px;margin-right: 5px" color="primary"> folder </mat-icon>
                Albums 
            </a>
            <a mat-list-item routerLink="/users"> 
                <mat-icon style="margin-left: 5px;margin-right: 5px" color="primary"> supervised_user_circle </mat-icon>
                Users 
            </a>
            
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-toolbar (navToggle)="toggleNav()">

        </app-toolbar>
        <div style="margin-left: 10px">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
