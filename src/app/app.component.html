<mat-sidenav-container class="main-container">
    <mat-sidenav mode="side" 
                 [opened]="navBarOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/"> <mat-icon> home </mat-icon> Home </a>
            <a mat-list-item routerLink="/signup"> <mat-icon> account_circle </mat-icon> Sign Up </a>
            <a mat-list-item routerLink="/signin"> <mat-icon> account_box </mat-icon> Sign In </a>
            <a mat-list-item routerLink="/albums"> <mat-icon> folder </mat-icon> Albums </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar (navToggle)="toggleNav()">

        </app-toolbar>
        <div style="margin-left: 10px">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
